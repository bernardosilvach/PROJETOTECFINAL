<!DOCTYPE html> 
<html>
<link rel=stylesheet href="teste.css"> 
<body> 

	<h2>Teste Forms Modal</h2> 
	<!--Step 1:Adding HTML-->
	<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Criar novo cliente</button> 

	<div id="id01" class="modal"> 
		<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span> 
		<form class="modal-content animate" action="/action_page.php"> 
			<div class="container"> 
				<label><b>Nome</b></label> 
				<input type="text" placeholder="Digite o Nome" name="nome" required> 

				<label><b>CPF</b></label> 
				<input type="numeric" placeholder="xxx.xxx.xxx-xx" maxlength="14" name="cpf" required>

				<label><b>Email</b></label> 
				<input type="email" placeholder="Digite o Email" name="email" required>

                <label><b>Telefone</b></label> 
				<input type="text" placeholder="xx xxxxxxxx" name="email" required>

                <label><b>Endereço</b></label> 
				<input type="text" placeholder="Digite o Endreço" name="endereço" required>
                
                <label><b>Status</b></label> 
				<input type="text" placeholder="Ativo ou não?" name="status" required>

				<div class="clearfix"> 
					<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button> 
					<button type="submit" class="signupbtn">Criar</button> 
				</div> 
			</div> 
		</form> 
	</div> 

	<!--close the modal by just clicking outside of the modal-->
	<script> 
		var modal = document.getElementById('id01'); 
		
		window.onclick = function(event) { 
			if (event.target == modal) { 
				modal.style.display = "none"; 
			} 
		} 
	</script> 

</body> 

</html>
